<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <div class="container">
      
        <div class="main">
            <h1 class="head">my age app <span>calculator</span></h1>

            <form action="javascript:void(0)" class="input-container" id="formsubmit">

                <label for="userday">
                    <p id="labelday" class="needed-field">day</p>

                    <input id="input-day" type="text" name="userday" required>

                    <p class="error" id="errorday"></p>

                </label>

                <label for="usermonth">
                    <p class="needed-field" id="labelmonth">month</p>
                    <input id="input-month" type="text" name="usermonth" required>

                    <p class="error" id="errormonth"></p>

                </label>

                <label for="useryear">
                    <p class="needed-field" id="labelyear">year</p>
                    <input id="input-year" type="text" name="useryear" required>
                    <span class="buttons"> <input id="btn" type="image" src="images/icon-arrow.svg">
                    </span>
                    <p id="erroryear" class="error"></p>

                </label>
            </form>
            <div id="empty"></div>

            <div class="heads">
                <h1><span id="years">--</span>Years</h1>
                <h1><span id="month">--</span>Months</h1>
                <h1><span id="days">--</span>Days</h1>

            </div>
        </div>

    </div>
    <script src="app.js"></script>
</body>

</html>
